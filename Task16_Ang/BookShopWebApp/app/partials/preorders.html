<div ng-app="BookShopWebApp"> 

<div class="container" style="  position:absolute;padding-top: 5%">
  <div classs="row">
   <div class="panel panel-default">
     <div class="panel-heading">Preorders Menu</div>
       <div class="panel-body">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="enabled"> Sort By <span class="caret"></span>
           </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a ng-click="getPreorders('b\.title')">Title</a></li>
        <li role="menuitem"><a ng-click="getPreorders('count')">Number of Preorders</a></li>
      </ul>
    </div>
      </div>
      <!-- Table -->
       <table class="table table-striped">
          <thead>
        <tr>
            <th>Book Title</th>
            <th>Number Of Preorders</th>
            <th>Status</th>
            <th></th>
         </tr>
         </thead>
      <tr ng-repeat="x in preorders">
        <td>{{ x.book.title }}</td>
        <td>{{ x.count }}</td>
        <td>{{ x.status }}</td>
        <td >
            <button type="button" class="btn btn-warning" ng-click="open(x)">Edit</button>
            <button type="button" class="btn btn-danger" confirmed-click="deletePreorder(x.book.id, $index)" ng-confirm-click="Delete Preorder?">Delete</button>
         </td>
       </tr>
    </table>
    </div>
  </div>
</div>
   <div class="modal-parent">
    </div>
</div>
