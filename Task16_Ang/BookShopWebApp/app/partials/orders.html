<div ng-app="BookShopWebApp" ng-controller="orderCtrl"> 

<div class="container" style="  position:absolute;padding-top: 5%">
  <div classs="row">
    
    <div class="panel panel-default">
    <div class="panel-heading">Orders Menu</div>
      <div class="panel-body">

        <div class="btn-group" uib-dropdown>
      <button id="split-button" type="button" class="btn btn-primary" ng-click="getOrders('customer','false')">Show All Orders</button>
      <button type="button" class="btn btn-primary" uib-dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
        <li role="menuitem"><a ng-click="getOrders('customer','false')">Customer</a></li>
        <li role="menuitem"><a ng-click="getOrders('price','false')">Price</a></li>
        <li role="menuitem"><a ng-click="getOrders('status','false')">Status</a></li>
         <li role="menuitem"><a ng-click="getOrders('executionDate','false')">Execution Date</a></li>
        </ul>
            </div>
            
      <table class="table table-striped">
          <thead>
        <tr>
            <th>Customer</th>
            <th>Price</th>
            <th>Execution Date</th>
             <th>Status</th>
             <th></th>
             <th></th>
         </tr>
         </thead>
      <tr ng-repeat="x in orders">
        <td>{{ x.customer }}</td>
        <td>{{ x.price }}</td>
        <td>{{ x.executionDate }}</td>
        <td>{{ x.status }}</td>
        <td >
            <button type="button" class="btn btn-success">View</button>
            <button type="button" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
         </td>
       </tr>
    </table>
    </div>
  
  </div>
</div>
  
</div>
