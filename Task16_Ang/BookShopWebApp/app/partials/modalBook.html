        <div class="modal-header">
            <h3 class="modal-title" id="modal-title" ng-bind="modalHeader"></h3>
        </div>
        <div class="modal-body" id="modal-body">
<table>
  <tr>
    <td>
     <label>
       Title
       <input type="text" name="title" ng-model="$ctrl.book.title"
       ng-minlength="1" ng-maxlength="30">
    </label>
  </td>
  </tr>
  <tr>
   <td>
     <label>
       Author
       <input type="text" name="author" ng-model="$ctrl.book.author"
       ng-minlength="1" ng-maxlength="30">
    </label>
    </td>
    </tr>
  <tr>
    <td>
     <label>
       Publication Date
       <input type="text" name="publishedDate" ng-model="$ctrl.book.publishedDate"
       ng-minlength="1" ng-maxlength="30">
    </label>
     </td>
     </tr>
  <tr>
    <td>
     <label>
       Status
       <input type="text" name="status" ng-model="$ctrl.book.status"
       ng-minlength="1" ng-maxlength="30">
    </label>
     </td>
     </tr>
  <tr>
    <td>
     <label>
       Price
       <input type="text" name="price" ng-model="$ctrl.book.price"
       ng-minlength="1" ng-maxlength="30">
    </label>
     </td>
     </tr>
  <tr>
    <td>
     <label>
      Arrival Date
       <input type="text" name="arrivalDate" ng-model="$ctrl.book.arrivalDate"
       ng-minlength="1" ng-maxlength="30">
    </label>
     </td>
     </tr>
  <tr>
    <td>
     <label>
       Description  
       <input type="text" name="description" ng-model="$ctrl.book.description"
       ng-minlength="1" ng-maxlength="30">
    </label>
     </td>
  </tr>
</table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
