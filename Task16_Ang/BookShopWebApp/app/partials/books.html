<div ng-app="BookShopWebApp" ng-controller="booksCtrl"> 

<div class="container" style="  position:absolute;padding-top: 5%">
  <div classs="row">
    
    <div class="panel panel-default">
      <div class="panel-heading">Books Menu</div>
      <div class="panel-body">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="single-button" type="button" class="btn btn" uib-dropdown-toggle ng-disabled="enabled"> Sort By <span class="caret"></span>
           </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        </ul>
    </div>
      </div>

      <!-- Table -->
   <table class="table table-striped">
          <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Date</th>
             <th>Status</th>
             <th>Price</th>
             <th>Arrival Date</th>
             <th>Description</th>
             <th></th>
         </tr>
         </thead>
      <tr ng-repeat="x in books">
        <td>{{ x.title }}</td>
        <td>{{ x.author }}</td>
        <td>{{ x.publishedDate }}</td>
        <td>{{ x.status }}</td>
        <td>{{ x.price }}</td>
        <td>{{ x.arrivalDate }}</td>
        <td>{{ x.description }}</td>
        <td >
            <button type="button" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-success" ng-click="addToOrder(x)">Add to Basket</button>

        </td>
       </tr>
    </table>
    </div>
  
  </div>
</div>
  
</div>
